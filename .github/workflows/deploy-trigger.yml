name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  trigger-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install awscli -y
          aws --version  # Verify the AWS CLI is installed

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

      - name: Set AWS Account ID
        id: aws_account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Trigger Elastic Beanstalk Deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          APPLICATION_NAME: 'volley'
          ENVIRONMENT_NAME: 'volley-dev4'
          DEPLOY_ID: ${{ github.sha }}
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
        run: |
          echo "Zipping application..."
          zip -r application.zip .

          echo "Uploading to S3..."
          aws s3 cp application.zip s3://elasticbeanstalk-$AWS_REGION-$AWS_ACCOUNT_ID/application.zip

          echo "Creating new Elastic Beanstalk application version..."
          aws elasticbeanstalk create-application-version \
            --application-name $APPLICATION_NAME \
            --version-label $DEPLOY_ID \
            --source-bundle S3Bucket=elasticbeanstalk-$AWS_REGION-$AWS_ACCOUNT_ID,S3Key=application.zip

          echo "Updating Elastic Beanstalk environment..."
          aws elasticbeanstalk update-environment \
            --environment-name $ENVIRONMENT_NAME \
            --version-label $DEPLOY_ID

      - name: Trigger Application Webhook
        env:
          ENVIRONMENT_NAME: 'volley-dev4'
        run: |
          DEPLOY_URL=$(aws elasticbeanstalk describe-environments --environment-names $ENVIRONMENT_NAME --query "Environments[0].CNAME" --output text)
          curl -X POST https://$DEPLOY_URL/api/github-webhook \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d '{
              "after": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "pusher": {
                "name": "${{ github.actor }}"
              }
            }'

      - name: Notify Completion
        run: echo "Elastic Beanstalk Deployment and Application Webhook triggered!"
